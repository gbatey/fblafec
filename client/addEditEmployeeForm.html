<template name="addEditEmployeeForm">
  <section class="content">
    <form class="" id="add-employee-form">
      <div class="box box-success">
        <div class="box-header with-border">
          <h3 class="box-title">{{formLabel.label}} Employee</h3>
        </div>

        <!-- /.box-header -->
        <div class="box-body">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Name</label>
                <input name='fullName' type="text" class="form-control" placeholder="Enter Full Name" value="{{employee.fullName}}" required>
              </div>
              <div class="form-group">
                <label>Phone Number</label>
                <input name='phone' type="text" class="form-control" placeholder=" (XXX)XXX-XXXX" value="{{employee.phone}}" required>
              </div>
              <div class="form-group">
                <label>Email</label>
                <input name='email' type="email" class="form-control" placeholder="Enter Email" value="{{employee.email}}">
              </div>
              <div class="form-group">
                <label>Date of Birth</label>
                <input name='dob' type="text" class="form-control" placeholder="DD/MM/YYYY" value="{{employee.dob}}">
              </div>
              <div class="form-group">
                <label>Address</label>
                <input name='address' type="text" class="form-control" placeholder="Enter Street Address" value="{{employee.address}}">
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label>City</label>
                    <input name='city' type="text" class="form-control" placeholder="Enter City" value="{{employee.city}}">
                  </div>
                </div>
                <div class="col-lg-2">
                  <div class="form-group">
                    <label>State</label>
                    <input name='state' type="text" class="form-control" placeholder="Enter" value="{{employee.state}}">
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label>Zip Code</label>
                    <input name='zipCode' type="text" class="form-control" placeholder="Enter Zip Code" value="{{employee.zipCode}}">
                  </div>
                </div>
              </div>
              <!-- /.row -->
              <div class="form-group">
                <label>Emergency Contact Name</label>
                <input name='erName' type="text" class="form-control" placeholder="Enter Name" value="{{employee.erName}}">
              </div>
              <div class="form-group">
                <label>Relation to Employee</label>
                <input name='erRelation' type="text" class="form-control" placeholder="Enter Relationship" value="{{employee.erRelation}}">
              </div>
              <div class="form-group">
                <label>Emergency Contact Phone Number</label>
                <input name='erPhone' type="text" class="form-control" placeholder="Enter Phone Number" value="{{employee.erPhone}}">
              </div>
            </div>



            <!-- /.col -->
            <div class="col-md-6">
              <div class="form-group">
                <label>Job Title</label>
                <input name='jobTitle' type="text" class="form-control" placeholder="Enter Job Title" value="{{employee.jobTitle}}">
              </div>
              <div class="form-group">
                <label>Begin Date</label>
                <input name='beginDate' type="text" class="form-control" placeholder="Enter Begin Date" value="{{employee.beginDate}}">
              </div>
              <div class="form-group">
                <label>Department</label>
                <input name='department' type="text" class="form-control" placeholder="Enter Department" value="{{employee.department}}">
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label>Employee Type</label>
                    <input name='employeeType' type="text" class="form-control" placeholder="Get Drop Down" value="{{employee.employeeType}}">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label>Schedule Type</label>
                    <input name='scheduleType' type="text" class="form-control" placeholder="Get Drop Down" value="{{employee.scheduleType}}">
                  </div>
                </div>
              </div>
              <!-- /.row -->
              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label>Payroll Frequency</label>
                    <input name='payrollFrequency' type="text" class="form-control" placeholder="Get Drop Down" value="{{employee.payrollFrequency}}">
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label>Payrate Type</label>
                    <input name='payrateType' type="text" class="form-control" placeholder="Get Drop Down" value="{{employee.payrateType}}">
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label>Payrate</label>
                    <input name='payrate' type="text" class="form-control" placeholder="Get Drop Down" value="{{employee.payrate}}">
                  </div>
                </div>
              </div>
              <!-- /.row -->
              <div class="form-group">
                <label>Overtime Elligibility</label>
                <p>Is employee eligible for overtime pay according to Fair Labor Standards Act?</p>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="radio">
                      <label>
                        <input type="radio" name="overtime" id="optionsRadios1" value="hourly" checked="">Yes (Hourly)
                      </label>
                    </div>
                  </div>
                  <!-- /.col -->
                  <div class="col-lg-6">
                    <div class="radio">
                      <label>
                        <input type="radio" name="overtime" id="optionsRadios1" value="exempt" checked="">No (Exempt from overtime)
                      </label>
                    </div>
                  </div>
                  <!-- /.col -->
                </div>
                <!-- /.row -->
              </div>
            </div>
          </div>
        </div>

        <div class="box-footer">
          <button type='button' name="cancel-add-edit" class="btn btn-danger">Cancel</button>
          <button type="submit" class="btn btn-success pull-right">{{formLabel.button}}</button>
        </div>
      </div>
    </form>
  </section>
</template>
