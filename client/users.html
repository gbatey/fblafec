<template name="users">
  <section class="content-header">
    <h1>
      User Administration
      <small></small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="{{pathFor 'home'}}"><i class="fa fa-dashboard"></i> Home</a></li>
      <li><a href="{{pathFor 'admin'}}">Admin</a></li>
      <li class="active">Users</li>
    </ol>
  </section>

  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header">
            <h3 class="box-title">Users <small></small></h3>

            <div class="box-tools">
              <div class="input-group input-group-sm" style="width: 150px;">
                <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                <div class="input-group-btn">
                  <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                </div>
              </div>
            </div>
          </div>
          <!-- /.box-header -->
          <div class="box-body table-responsive no-padding">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>User</th>
                  <th>Name</th>
                  <th>Status</th>
                  <th><small>READ</small></th>
                  <th><small>UPDATE</small></th>
                  <th><small>CREATE</small></th>
                  <th><small>ADMIN</small></th>
                </tr>
              </thead>

              <tbody>
                {{#each users}}
                  <tr>
                    <td>{{username}}</td>
                    <td><nobr>{{profile.givenName}} {{profile.sn}}</nobr></td>
                    <td><nobr class="online-ind"><i class="fa fa-circle online"></i> Online</nobr></td>
                    <td>{{> checkbox fitted=true}}</td>
                    <td>{{> checkbox fitted=true}}</td>
                    <td>{{> checkbox fitted=true}}</td>
                    <td>{{> checkbox fitted=true}}</td>
                  </tr>
                {{/each}}

              </tbody>
            </table>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
    </div>

    {{#if Template.subscriptionsReady}}
      {{#if hasMoreUsers}}
        <a class="load-more" href="#">Load More</a>
      {{/if}}
    {{else}}
      <div class="loading">{{>spinner}}</div>
    {{/if}}
  </section>
</template>
