<template name="roster">
  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header">
            <h3 class="box-title">Employee Roster</h3>

            <div class="box-tools">
              <div class="input-group input-group-sm" style="width: 150px;">
                <a id="add-employee" type="button" class="btn btn-success btn-sm pull-right">Add</a>
              </div>
            </div>
          </div>
          <!-- /.box-header -->
          <div class="box-body table-responsive no-padding">
            <table class="table table-hover">
              <tbody>
                <tr>
                  <th>Begin Date</th>
                  <th>Name</th>
                  <th>Phone</th>
                  <th>Email</th>
                  <th></th>
                </tr>
                {{#each employees}}
                  {{> rosterItem}}
                {{/each}}
              </tbody>
            </table>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
    </div>
  </section>
</template>

<template name="rosterItem">
  <tr>
    <td>{{beginDate}}</td>
    <td>{{fullName}}</td>
    <td>{{phone}}</td>
    <td>{{email}}</td>
      <td style="text-align:right">
        <a id="edit-employee"><i class="fa fa-pencil fa-lg"></i></a>
        <a id="delete-employee"><i class="fa fa-trash fa-lg"></i></a>
      </td>
  </tr>
</template>
