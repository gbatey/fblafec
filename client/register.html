<template name="register">
  <div class="register-box">
    <div class="register-logo">
      <a href="{{pathFor 'home'}}"><b>App</b>Title</a>
    </div>

    <div class="register-box-body">
      <p class="login-box-msg">Register a new membership</p>

      <form id="register">
        <div class="form-group has-feedback">
          <input type="text" name="fullname" class="form-control required" placeholder="Full name" autofocus>
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="email" name="email" class="form-control required" placeholder="Email">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" name="password" class="form-control required" placeholder="Password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" name="retype" class="form-control required" placeholder="Retype password">
          <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-8">
<!-- TODO: Add once icheckbox is working
            <div class="checkbox icheck">
              <label>
                <div class="icheckbox_square-blue" aria-checked="false" aria-disabled="false" style="position: relative;"><input type="checkbox" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins></div> I agree to the <a href="#">terms</a>
              </label>
            </div>
-->
          </div>
          <!-- /.col -->
          <div class="col-xs-4">
            <button type="submit" class="ladda-button btn btn-primary btn-block" data-style="slide-left"><span class="ladda-label">Register</span></button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <a href="{{pathFor 'sign-in'}}" class="text-center">I already have a membership</a>
    </div>
    <!-- /.form-box -->
  </div>
</template>
