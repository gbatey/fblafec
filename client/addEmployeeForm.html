<template name="addEmployeeForm">
  <section class="content">
    <form class="" id="add-employee-form">
      <div class="box box-success">
        <div class="box-header with-border">
          <h3 class="box-title">{{formLabel.label}} Employee</h3>
        </div>



        <!-- /.box-header -->
        <div class="box-body">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Name</label>
                <input name='full-name' type="text" class="form-control" placeholder="Enter Full Name" required>
              </div>
              <div class="form-group">
                <label>Email</label>
                <input name='email' type="email" class="form-control" placeholder="Enter Email">
              </div>
              <div class="form-group">
                <label>Phone Number</label>
                <input name='phone' type="text" class="form-control" placeholder=" (XXX)XXX-XXXX" required>
              </div>
              <div class="form-group">
                <label>Date of Birth</label>
                <input name='dob' type="text" class="form-control" placeholder="DD/MM/YYYY" required>
              </div>
              <div class="form-group">
                <label>Address</label>
                <input name='address' type="text" class="form-control" placeholder="Enter Street Address" required>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label>City</label>
                    <input name='city' type="text" class="form-control" placeholder="Enter City" required>
                  </div>
                </div>
                <div class="col-lg-2">
                  <div class="form-group">
                    <label>State</label>
                    <input name='state' type="text" class="form-control" placeholder="Enter" required>
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label>Zip Code</label>
                    <input name='zip-code' type="text" class="form-control" placeholder="Enter Zip Code" required>
                  </div>
                </div>
              </div>
              <!-- /.row -->
              <div class="form-group">
                <label>Emergency Contact Name</label>
                <input name='er-name' type="text" class="form-control" placeholder="Enter Name" required>
              </div>
              <div class="form-group">
                <label>Relation to Employee</label>
                <input name='er-relation' type="text" class="form-control" placeholder="Enter Relationship" required>
              </div>
              <div class="form-group">
                <label>Emergency Contact Phone Number</label>
                <input name='er-phone' type="text" class="form-control" placeholder="Enter Phone Number" required>
              </div>
            </div>



            <!-- /.col -->
            <div class="col-md-6">
              <div class="form-group">
                <label>Job Title</label>
                <input name='job-title' type="text" class="form-control" placeholder="Enter Job Title" required>
              </div>
              <div class="form-group">
                <label>Begin Date</label>
                <input name='begin-date' type="text" class="form-control" placeholder="Enter Begin Date" required>
              </div>
              <div class="form-group">
                <label>Department</label>
                <input name='department' type="text" class="form-control" placeholder="Enter Department" required>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label>Employee Type</label>
                    <input name='employee-type' type="text" class="form-control" placeholder="Get Drop Down" required>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label>Schedule Type</label>
                    <input name='schedule-type' type="text" class="form-control" placeholder="Get Drop Down" required>
                  </div>
                </div>
              </div>
              <!-- /.row -->
              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label>Payroll Frequency</label>
                    <input name='pay-freq' type="text" class="form-control" placeholder="Get Drop Down" required>
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label>Payrate Type</label>
                    <input name='pay-type' type="text" class="form-control" placeholder="Get Drop Down" required>
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label>Payrate</label>
                    <input name='payrate' type="text" class="form-control" placeholder="Get Drop Down" required>
                  </div>
                </div>
              </div>
              <!-- /.row -->
              <div class="form-group">
                <label>Overtime Elligibility</label>
                <p>Is employee eligible for overtime pay according to Fair Labor Standards Act?</p>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="radio">
                      <label>
                        <input type="radio" name="overtime" id="optionsRadios1" value="hourly" checked="">Yes (Hourly)
                      </label>
                    </div>
                  </div>
                  <!-- /.col -->
                  <div class="col-lg-6">
                    <div class="radio">
                      <label>
                        <input type="radio" name="overtime" id="optionsRadios1" value="exempt" checked="">No (Exempt from overtime)
                      </label>
                    </div>
                  </div>
                  <!-- /.col -->
                </div>
                <!-- /.row -->
              </div>
            </div>
          </div>
        </div>

        <div class="box-footer">
          <button type='button' name="cancel-add-edit" class="btn btn-danger">Cancel</button>
          <button type="submit" class="btn btn-success pull-right">{{formLabel.button}}</button>
        </div>
      </div>
    </form>
  </section>
</template>
