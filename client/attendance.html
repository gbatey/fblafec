<template name="attendance">
  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title"><i class="fa fa-bar-chart-o"></i> Attendance Chart</h3>
          </div>
          <div class="box-body">
            <div class="chart">
              <canvas id="myAttendanceChart" style="height:250px"></canvas>
            </div>
          </div> <!-- /.box-body -->
        </div>

        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title"><i class="fa fa-table"></i> Attendance Data</h3>
          </div>
<div class="box-body no-padding">
              <table class="table table-condensed">
                <tbody><tr>
                  <th style="width: 40px">Hour</th>
                  <th>Value</th>
                </tr>
                {{#each attendanceData}}
                  {{> dataRow }}
                {{/each}}
              </tbody></table>
            </div>
        </div>

      </div>
    </div>
  </section>
</template>

<template name="dataRow">
  <tr>
    <td>{{hour}}:00</td>
    <td>
      <div class="form-group">
        <input class="form-control" type="text" value={{value}}>
      </div>
    </td>
  </tr>
</template>
